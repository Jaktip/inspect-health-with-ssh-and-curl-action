name: Test action

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Execute sshpass
        id: execute-sshpass-command
        uses: ./
        with:
          host: ${{ secrets.HOST}}
          username: ${{ secrets.USERNAME}}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY}}
          module: ${{ secrets.MODULE}}
          module_port: ${{ secrets.MODULE_PORT}}

      - name: Display Execut sshpass output
        run: echo "${{ steps.execute-sshpass-command.outputs.command_execution_stdout }}"
